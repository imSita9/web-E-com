<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTrend Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <header>
        <nav>
            <h1>TechTrend Store</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart" id="cart-toggle">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
<div id="notification" class="notification hidden"></div>
    <section id="home">
        <h2>Welcome to TechTrend Store</h2>
        <p>Discover cutting-edge technology at unbeatable prices!</p>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-controls">
            <input type="text" id="search-input" placeholder="Search products...">
            <div class="category-filters">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="Electronics">Electronics</button>
                <button class="category-btn" data-category="Accessories">Accessories</button>
            </div>
        </div>
        <div class="loader" id="loader"></div>
        <div class="product-grid" id="product-grid"></div>
    </section>

    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-cart" class="close">×</span>
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <p id="cart-total">Total: $0.00</p>
            <button id="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <footer>
        <p>© 2024 TechTrend Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
